<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Book Lender v1.0</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="commonStyleSheet.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Users" outcome="/uagSysUser/List.xhtml" icon="ui-icon-contact"/>
                        <p:menuitem value="Inventory" outcome="/uagSysInventory/List.xhtml" icon="ui-icon-cart"/>
                        <p:menuitem value="Lend Service" outcome="/uagSysLendService/List.xhtml" icon="ui-icon-clipboard"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" >
                <p:dashboard id="board" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="growl" />

                    <p:panel id="eLibrary" header="Digital Library">
                        <p:link id="eLibraryLink" title="Download Electronic Content"  value="Download Electronic Content" outcome="/uagSysInventory/ListOnlyView.xhtml"/>
                    </p:panel>
                    <p:panel id="library" header="Library">
                        <p:link id="LibraryLink_1" title="UAG Library Content"  value="UAG Library Content" outcome="/uagSysInventory/ListStudentOption.xhtml"/>
                        <p:separator/>
                        <p:link id="LibraryLink_2" title="UAG Library Content"  value="Request UAG Library Content" outcome="/uagSysLendService/ListStudentOption.xhtml"/>
                    </p:panel>
                </p:dashboard>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
