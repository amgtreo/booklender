<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUagSysUserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UagSysUserListForm">
                <p:panel header="#{bundle.ListUagSysUserTitle}">
                    <p:dataTable id="datalist" value="#{uagSysUserController.items}" var="item"
                                 selectionMode="single" selection="#{uagSysUserController.selected}"
                                 paginator="true"
                                 rowKey="#{item.userId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userCredentialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userCredentialId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.userEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPassword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userCareer}"/>
                            </f:facet>
                            <h:outputText value="#{item.userCareer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userActiveCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.userActiveCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysUserTitle_userActive}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.userActive}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{uagSysUserController.prepareCreate}" update=":UagSysUserCreateForm" oncomplete="PF('UagSysUserCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UagSysUserViewForm" oncomplete="PF('UagSysUserViewDialog').show()" disabled="#{empty uagSysUserController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UagSysUserEditForm" oncomplete="PF('UagSysUserEditDialog').show()" disabled="#{empty uagSysUserController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{uagSysUserController.destroy}" update=":growl,datalist" disabled="#{empty uagSysUserController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
