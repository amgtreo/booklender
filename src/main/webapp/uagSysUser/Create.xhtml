<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UagSysUserCreateDlg" widgetVar="UagSysUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUagSysUserTitle}">
            <h:form id="UagSysUserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uagSysUserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userCredentialId}" for="userCredentialId" />
                        <p:inputText id="userCredentialId" value="#{uagSysUserController.selected.userCredentialId}" title="#{bundle.CreateUagSysUserTitle_userCredentialId}" required="true" requiredMessage="#{bundle.CreateUagSysUserRequiredMessage_userCredentialId}"/>
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{uagSysUserController.selected.userName}" title="#{bundle.CreateUagSysUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateUagSysUserRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userEmail}" for="userEmail" />
                        <p:inputText id="userEmail" value="#{uagSysUserController.selected.userEmail}" title="#{bundle.CreateUagSysUserTitle_userEmail}" required="true" requiredMessage="#{bundle.CreateUagSysUserRequiredMessage_userEmail}"/>
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userPassword}" for="userPassword" />
                        <p:inputText id="userPassword" value="#{uagSysUserController.selected.userPassword}" title="#{bundle.CreateUagSysUserTitle_userPassword}" required="true" requiredMessage="#{bundle.CreateUagSysUserRequiredMessage_userPassword}"/>
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userCareer}" for="userCareer" />
                        <p:inputText id="userCareer" value="#{uagSysUserController.selected.userCareer}" title="#{bundle.CreateUagSysUserTitle_userCareer}" required="true" requiredMessage="#{bundle.CreateUagSysUserRequiredMessage_userCareer}"/>
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userActiveCode}" for="userActiveCode" />
                        <p:inputText id="userActiveCode" value="#{uagSysUserController.selected.userActiveCode}" title="#{bundle.CreateUagSysUserTitle_userActiveCode}" required="true" requiredMessage="#{bundle.CreateUagSysUserRequiredMessage_userActiveCode}"/>
                        <p:outputLabel value="#{bundle.CreateUagSysUserLabel_userActive}" for="userActive" />
                        <p:selectBooleanCheckbox id="userActive" value="#{uagSysUserController.selected.userActive}" required="true" requiredMessage="#{bundle.EditUagSysUserRequiredMessage_userActive}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{uagSysUserController.create}" value="#{bundle.Save}" update="display,:UagSysUserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UagSysUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UagSysUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
