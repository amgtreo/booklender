<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUagSysInventoryTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UagSysInventoryListForm">
                <p:panel header="#{bundle.ListUagSysInventoryTitle}">
                    <p:dataTable id="datalist" value="#{uagSysInventoryController.items}" var="item"
                                 selectionMode="single" selection="#{uagSysInventoryController.selected}"
                                 paginator="true"
                                 rowKey="#{item.resourceId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceType}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceIsbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceIsbn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceAuthor}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceAuthor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourcePublisher}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourcePublisher}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceLanguage}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceLanguage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourcePages}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourcePages}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceLocation}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{uagSysInventoryController.prepareCreate}" update=":UagSysInventoryCreateForm" oncomplete="PF('UagSysInventoryCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UagSysInventoryViewForm" oncomplete="PF('UagSysInventoryViewDialog').show()" disabled="#{empty uagSysInventoryController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UagSysInventoryEditForm" oncomplete="PF('UagSysInventoryEditDialog').show()" disabled="#{empty uagSysInventoryController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{uagSysInventoryController.destroy}" update=":growl,datalist" disabled="#{empty uagSysInventoryController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
