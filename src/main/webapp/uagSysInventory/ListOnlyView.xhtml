<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUagSysInventoryTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UagSysInventoryListForm">
                <p:panel header="#{bundle.ListUagSysInventoryTitle}">
                    <p:dataTable id="datalist" value="#{uagSysInventoryController.itemsEbooks}" var="item"
                                 selectionMode="single" selection="#{uagSysInventoryController.selected}"
                                 paginator="true"
                                 rowKey="#{item.resourceId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceType}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceIsbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceIsbn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceAuthor}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceAuthor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourcePublisher}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourcePublisher}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceLanguage}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourceLanguage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourcePages}"/>
                            </f:facet>
                            <h:outputText value="#{item.resourcePages}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUagSysInventoryTitle_resourceLocation}"/>
                            </f:facet>
                            <h:outputLink value="#{item.resourceLocation}" >
                                <h:outputText value="Download"/>
                            </h:outputLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
