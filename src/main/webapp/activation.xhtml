<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="resources/css/commonStyleSheet.css" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        <title>Book Lender v1.0</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form id="formInitial">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:spacer height="150px"></p:spacer>
            <table align="center">
                <tr>
                    <td align="center"><p:separator id="customSeparator"
                                                    style="height:1px; visibility: hidden" /> <p:panel
                                                    header="Activate Book Lender Account">
                            <h:panelGrid columns="2" style="display:block; text-align:center">
                                <h:outputText value="E-mail:" />
                                <h:outputText id="user" value="#{index.user}" />
                                <h:outputText value="Activation Code:" />
                                <p:password id="code" value="#{index.activationCode}" />
                                <p:commandButton value="Activate" styleClass="boton"
                                                 action="#{index.verifyActivationCode}" update="growl formInitial" />
                                <p:commandButton value="Go Back" styleClass="boton"
                                                 action="#{index.goBackToIndex}" update="growl formInitial" />
                            </h:panelGrid>
                        </p:panel> 
                        <p:separator id="separador" style="height:5px; visibility: hidden" />
                    </td>
                </tr>
            </table>
            <footer>
                <table border="0" width="80%" align="center">
                    <tr>
                        <td style="font-size: 11pt; color: #C0C0C0" align="center"><h:outputText
                                value="Powered by " /> <image id="logoJboss"
                                src="images/640px-JBoss_logo.png" width="50" height="30" /></td>
                    </tr>
                    <tr>
                        <td align="center"><image id="logoOpenshift"
                                                  src="images/openshift_logo_wide_blk250.png" width="100"
                                                  height="30" /></td>
                    </tr>
                </table>
            </footer>
        </h:form>
    </h:body>
</html>
